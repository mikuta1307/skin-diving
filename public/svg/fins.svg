<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#F5F7FA"/>
  
  <!-- 左フィン -->
  <g transform="translate(-50, 0)">
    <!-- フィンの形状 - まっすぐで先端が広がる形状に修正 -->
    <path d="M200 50H240C240 50 260 70 260 120V180L290 290C295 305 280 330 220 330C160 330 145 305 150 290L180 180V120C180 70 200 50 200 50Z" fill="#003366" stroke="#002244" stroke-width="2"/>
    
    <!-- 足の部分（内側・細くなった足首） -->
    <path d="M210 50C210 50 218 60 220 60C222 60 230 50 230 50V65C230 65 225 68 220 68C215 68 210 65 210 65V50Z" fill="#002855" stroke="#002244" stroke-width="1.5"/>
    
    <!-- 足の部分（足裏） -->
    <path d="M210 65C210 65 215 68 220 68C225 68 230 65 230 65V90C230 100 225 105 220 105C215 105 210 100 210 90V65Z" fill="#002855" stroke="#002244" stroke-width="1.5"/>
    
    <!-- フィンの模様 - 中央ライン -->
    <path d="M220 105V280" stroke="#002244" stroke-width="1"/>
    
    <!-- フィンの模様 - サイドライン（まっすぐ） -->
    <path d="M210 105L180 280" stroke="#002244" stroke-width="1" fill="none"/>
    <path d="M230 105L260 280" stroke="#002244" stroke-width="1" fill="none"/>
    
    <!-- 足の部分のディテール -->
    <path d="M210 75H230" stroke="#002244" stroke-width="0.8"/>
    <path d="M210 80H230" stroke="#002244" stroke-width="0.8"/>
    <path d="M210 85H230" stroke="#002244" stroke-width="0.8"/>
    
    <!-- ストラップ部分（足首に合わせて調整） -->
    <path d="M205 65C195 65 185 75 180 85" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    <path d="M235 65C245 65 255 75 260 85" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    
    <!-- ロゴ部分の白枠（中身なし） -->
    <rect x="210" y="120" width="20" height="15" rx="2" fill="#FFFFFF" stroke="#002244" stroke-width="1"/>
  </g>
  
  <!-- 右フィン -->
  <g transform="translate(50, 0)">
    <!-- フィンの形状 - まっすぐで先端が広がる形状に修正 -->
    <path d="M360 50H400C400 50 420 70 420 120V180L450 290C455 305 440 330 380 330C320 330 305 305 310 290L340 180V120C340 70 360 50 360 50Z" fill="#003366" stroke="#002244" stroke-width="2"/>
    
    <!-- 足の部分（内側・細くなった足首） -->
    <path d="M370 50C370 50 378 60 380 60C382 60 390 50 390 50V65C390 65 385 68 380 68C375 68 370 65 370 65V50Z" fill="#002855" stroke="#002244" stroke-width="1.5"/>
    
    <!-- 足の部分（足裏） -->
    <path d="M370 65C370 65 375 68 380 68C385 68 390 65 390 65V90C390 100 385 105 380 105C375 105 370 100 370 90V65Z" fill="#002855" stroke="#002244" stroke-width="1.5"/>
    
    <!-- フィンの模様 - 中央ライン -->
    <path d="M380 105V280" stroke="#002244" stroke-width="1"/>
    
    <!-- フィンの模様 - サイドライン（まっすぐ） -->
    <path d="M370 105L340 280" stroke="#002244" stroke-width="1" fill="none"/>
    <path d="M390 105L420 280" stroke="#002244" stroke-width="1" fill="none"/>
    
    <!-- 足の部分のディテール -->
    <path d="M370 75H390" stroke="#002244" stroke-width="0.8"/>
    <path d="M370 80H390" stroke="#002244" stroke-width="0.8"/>
    <path d="M370 85H390" stroke="#002244" stroke-width="0.8"/>
    
    <!-- ストラップ部分（足首に合わせて調整） -->
    <path d="M365 65C355 65 345 75 340 85" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    <path d="M395 65C405 65 415 75 420 85" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    
    <!-- ロゴ部分の白枠（中身なし） -->
    <rect x="370" y="120" width="20" height="15" rx="2" fill="#FFFFFF" stroke="#002244" stroke-width="1"/>
  </g>
  
  <!-- 文字による詳細説明 -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="16" fill="#0066CC" text-anchor="middle">フィン詳細図</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">先端が広がるブレードデザインで推進力を向上</text>
</svg>