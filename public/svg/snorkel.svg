<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#F5F7FA"/>
  
  <!-- スノーケルの詳細イラスト -->
  <path d="M200 50C200 50 200 200 200 250C200 270 220 290 250 290C280 290 300 270 300 250" stroke="#0066CC" stroke-width="8" stroke-linecap="round"/>
  <path d="M300 250L400 250L400 100" stroke="#0066CC" stroke-width="8" stroke-linecap="round"/>
  
  <!-- ドライトップシステム -->
  <circle cx="400" cy="100" r="20" fill="#E6F3FF" stroke="#0066CC" stroke-width="2"/>
  <path d="M390 100L410 100" stroke="#0066CC" stroke-width="2"/>
  <path d="M400 90L400 110" stroke="#0066CC" stroke-width="2"/>
  
  <!-- マウスピース -->
  <rect x="170" y="250" width="60" height="30" rx="5" fill="#E6F3FF" stroke="#0066CC" stroke-width="2"/>
  <path d="M180 265H220" stroke="#0066CC" stroke-width="1"/>
  <path d="M180 275H220" stroke="#0066CC" stroke-width="1"/>
  
  <!-- パージバルブ -->
  <circle cx="250" cy="270" r="10" fill="#99CCFF" stroke="#0066CC" stroke-width="1"/>
  <path d="M245 270L255 270" stroke="#0066CC" stroke-width="1"/>
  
  <!-- 説明ポイント -->
  <circle cx="500" cy="100" r="15" fill="#0099FF"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">2</text>
  
  <line x1="400" y1="100" x2="485" y2="100" stroke="#0099FF" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="250" y1="270" x2="470" y2="150" stroke="#0099FF" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="200" y1="265" x2="460" y2="200" stroke="#0099FF" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- 文字による詳細説明 -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="16" fill="#0066CC" text-anchor="middle">スノーケル詳細図</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">ドライトップシステムで水の侵入を防止</text>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">パージバルブ付きで簡単に水を排出可能</text>
</svg>